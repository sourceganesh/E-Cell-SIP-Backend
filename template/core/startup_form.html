<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
{% load widget_tweaks %}

<form action="{% url 'startupform' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div class="ml-4"> {{ field.label }} </div>
        {% render_field field|add_class:"form-control col-6 ml-4 mt-2 mb-4" %}
    {% endfor %}
    <input type="submit" value="Submit" class="btn btn-primary ml-4">
</form>
